<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR RGB</title>
</head>

<body>
    <!-- CONTAINER UTAMA -->
    <main class="nexus-calculator">
        <!-- LAYAR KALKULATOR -->
        <div class="calculator-layar">
            <!-- TAMPILAN ANGKA -->
            <p class="perhitungan-sebelumnya">

            </p>
            <!-- INPUT ANGKA -->
            <p class="input-sekarang">

            </p>
        </div>
        <!-- TOMBOL TOMBOL KALKULATORNYA -->
        <div class="calculator-tombol">
            <!-- KATEGORI PERBARIS TOMBOLNYA -->
            <div class="baris-tombol">
                <button class="btn btn-fungsi">AC</button>
                <button class="btn btn-fungsi">+/-</button>
                <button class="btn btn-fungsi">%</button>
                <button class="btn btn-operator">/</button>
            </div>
            
            <div class="baris-tombol">
                <button class="btn btn-angka">7</button>
                <button class="btn btn-angka">8</button>
                <button class="btn btn-angka">9</button>
                <button class="btn btn-operator">x</button>
            </div>
            <div class="baris-tombol">
                <button class="btn btn-angka">4</button>
                <button class="btn btn-angka">5</button>
                <button class="btn btn-angka">6</button>
                <button class="btn btn-operator">-</button>
            </div>
            <div class="baris-tombol">
                <button class="btn btn-angka">1</button>
                <button class="btn btn-angka">2</button>
                <button class="btn btn-angka">3</button>
                <button class="btn btn-operator">+</button>
            </div>
            <div class="baris-tombol">
                <button class="btn btn-angka btn-lebar">0</button>
                <button class="btn btn-angka">.</button>
                <button class="btn btn-operator">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
